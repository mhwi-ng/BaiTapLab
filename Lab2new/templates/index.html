<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff5f6d, #ffc371); /* Đổi màu gradient từ hồng đến cam nhạt */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
        }
        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1rem;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #ff5f6d; /* Màu hồng đậm */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #e05563; /* Màu hồng khi hover */
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
        }
        .result strong {
            color: #333;
        }
        .result span {
            font-weight: 600;
            color: #ff5f6d; /* Màu hồng cho kết quả */
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form method="POST" action="/predict">
            <label for="sentence">Enter a sentence:</label>
            <input type="text" id="sentence" name="sentence" placeholder="Type your sentence here..." required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_bernoulli and prediction_multinomial %}
        <div class="result">
            <p><strong>Sentence:</strong> <span>{{ sentence }}</span></p>
            <p><strong>Bernoulli Prediction:</strong> <span>{{ prediction_bernoulli }}</span></p>
            <p><strong>Multinomial Prediction:</strong> <span>{{ prediction_multinomial }}</span></p>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Sentiment Analysis &copy; 2024</p>
    </footer>
</body>
</html>
